<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../../css/home.css" />
    <link rel="stylesheet" href="../../css/login.css" />

    <!-- defer: runs js after html and css -->
    <script type="text/javascript" src="../../js/login.js" defer></script>
  </head>
  <body>
    <!-- Home button menubar -->
    <div class="container">
      <a href="../../index.html"><div class="home-module">Home</div></a>
      <a href="../notes.html"><div class="home-module">Todo Notes</div></a>
    </div>
    <div class="login-aligner">
      <h1 class="header-1">Login</h1>
      <div class="login-box">
        <form action="" id="login-form">
          <p>Username:</p>
          <input
            type="text"
            placeholder="Aadarsh"
            name="login-username"
            class="login-text-box"
            id="login-username"
            required
          />
          <p>Password:</p>
          <input
            type="password"
            placeholder="123456"
            name="login-password"
            class="login-text-box"
            id="login-password"
            required
          />
          <button type="submit" class="login-submit-button" id="login-button">
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
